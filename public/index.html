<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses - Neo Brutalism</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="root" class="container neo">
      <header>
        <h1>Expenses Tracker</h1>
      </header>

  <p class="lead">Hello â€” this is my first AWS app for expense management. If you can see this message the webapp is working correctly and connected to the server.</p>

      <form id="expense-form" class="expense-form">
        <div class="row">
          <label>
            Description
            <input id="description" required />
          </label>
          <label>
            Cost
            <input id="cost" type="number" step="0.01" required />
          </label>
        </div>
        <div class="row actions-row">
          <button id="submit-btn" class="btn primary">Add</button>
          <button id="cancel-btn" type="button" class="btn" style="display:none">Cancel</button>
        </div>
      </form>

      <table class="expense-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Cost</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expenses-body">
        </tbody>
      </table>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
